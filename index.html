<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dragon Ball App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Personajes de Dragon Ball</h1>

    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar personaje por nombre" />
      <button id="searchBtn" class="btn btn-primary">Buscar</button>
    </div>

    <div id="charactersContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <div id="loader" class="text-center my-4 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modalContent"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
