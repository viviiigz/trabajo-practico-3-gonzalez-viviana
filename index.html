<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">Personajes de Dragon Ball</h1>
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Buscar personaje por nombre" />
      <button id="searchBtn" class="btn btn-primary">Buscar</button>
    </div>
    <div id="charactersContainer" class="row row-cols-1 row-cols-md-3 g-4"></div>
    <div id="loader" class="text-center my-4 d-none">Cargando...</div>
  </div>

  <!-- modal -->
  <div class="modal fade" id="characterModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="modalContent"></div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
